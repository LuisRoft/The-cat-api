<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The cat API</title>
</head>
<body>
    <main class="main">
        <h1>Cat App</h1>
        <section class="main__section-container">
            <h2>Random cat images/gif</h2>
            <div class="section__random-images" id="random">
                <article>
                    <img id="image2"alt="Random cat image">
                    <button class="button1" type="button">Save to favorites</button>
                </article>
                <article>
                    <img id="image3"alt="Random cat image">
                    <button type="button2">Save to favorites</button>
                </article>        
                <article>
                    <img id="image4"alt="Random cat image">
                    <button class="button3" type="button">Save to favorites</button>
                </article>        
                <article>
                    <img id="image5"alt="Random cat image">
                    <button class="button4" type="button">Save to favorites</button>
                </article>        
                <article>
                    <img id="image1"alt="Random cat image">
                    <button class="button5" type="button">Save to favorites</button>
                </article>
            </div>
            <button class="section__button" type="button" onclick="loadRandomCats()">Refresh</button>
        </section>
        <section class="main__section-container" id="main-favorite-cats">
        </section>
        <section class="main__section-container">
            <h2>Upload a photo of your cats</h2>            
            <img id="photoPreview" class="section__image-preview" src="./arrow.svg" alt="cat image preview">
            <form id="uploadPhotoForm" class="section__form">
                <label for="file">Choose file</label>
                <input type="file" name="file" id="file" onchange="photoPreview()">
                <button type="button" onclick="uploadCatPhoto()">Upload photo</button>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
